{% extends 'projectcalculator/layout.html' %}

{% block body%}

    <div class='p-3 m-3 shadow border border-1 rounded-3'>
        <h1 class='mb-3'>Login</h1>
        <hr>
        <form clas="mt-3" method="post">
            <div class="mb-3">
                <label for="{{ login_form.email.id_for_label }}" class="form-label">Email address</label>
                {{ login_form.email }}
            </div>

            <div class="mb-3">
                <label for="{{ login_form.password.id_for_label }}" class="form-label">Password</label>
                {{ login_form.password }}
            </div>

            <div class="mb-3 text-muted">
                <div>Don't have an account?&nbsp;<a href="{% url 'register' %}">Register here</a>.</div>
            </div>

            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
    
{% endblock %}
