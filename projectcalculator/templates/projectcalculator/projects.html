{% extends 'projectcalculator/layout.html' %}

{% block body %}

    <div class='p-3 m-3 shadow border border-1 rounded-3 col-8 mx-auto'>

        {% if message %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <h1 class='mb-3'>Add Project</h1>
        <hr>

        <form action="" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ project_form.name.id_for_label }}" class="form_label mb-2">Project Name</label>
                {{ project_form.name }}
            </div>
            
            <div class="mb-3">
                <label for="{{ project_form.description.id_for_label }}" class="form_label mb-2">Project Description</label>
                {{ project_form.description }}
            </div>

            <div class="mb-3">
                <label for="" class="mb-2">Project Materials:</label>

                {% for checkbox in project_form.materials %}
                    <div class="form-check">
                        {{ checkbox.tag }}
                        <label for="{{ checkbox.id_for_label }}">{{ checkbox.choice_label }}</label>
                    </div>
                {% endfor %}
                
            </div>
            
            <input type="submit" class='btn btn-outline-primary' value="Create Project">
        </form>
    </div>

{% endblock %}
